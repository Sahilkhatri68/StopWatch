<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./StopWatch.css">
</head>
<body>
    
    <div class="container">
        <b>
            <p id="para"><span id="span1">Created</span> <span id="span2">By</span> <span id="span3">Sahil Khatri</span></p>
        </b>    
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text "id="minute">00:</span>
                    <span class="text "id="second">00:</span>
                    <span class="text "id="msecond">00</span>
                </div>
            </div>
            <button class="button" id="start" onclick="startTimer()">Start</button>
            <button class="button" id="stop" onclick="stopTimer()">Stop</button>
            <button class="button" id="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <br><br><br>
    

            <script src="./StopWatch.js"></script>
</body>
</html>
